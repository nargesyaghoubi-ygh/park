<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean the Park! 🌳🗑</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    #bin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 60px;
      background: rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    #bin.drop {
      transform: scale(1.3);
    }

    #message, #level {
      margin: 10px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .trash {
      position: absolute;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s;
      font-size: 40px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      #bin { font-size: 45px; }
      .trash { font-size: 30px; }
    }
  </style>
</head>
<body>
  <h1>Clean the Park! 🌳🗑</h1>
  <div id="message"></div>
  <div id="level">Level: 1</div>
  <div id="bin">🗑</div>

  <script>
    const trashTypes = ["🍌","🍕","💩","🥑","🤡"];
    let level = 1;
    let trashCount = 3;
    let recycled = 0;

    const bin = document.getElementById("bin");
    const message = document.getElementById("message");
    const levelDisplay = document.getElementById("level");

    function createTrash(num) {
      for (let i = 0; i < num; i++) {
        const trash = document.createElement("div");
        trash.className = "trash";
        trash.textContent = trashTypes[Math.floor(Math.random() * trashTypes.length)];
        trash.style.left = Math.random() * (window.innerWidth - 50) + "px";
        trash.style.top = Math.random() * (window.innerHeight - 150) + "px";
        trash.draggable = true;

        trash.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", "trash");
          trash.dataset.dragging = "true";
        });

        trash.addEventListener("touchstart", e => {
          trash.dataset.dragging = "true";
        });

        trash.addEventListener("touchend", e => {
          const touch = e.changedTouches[0];
          const binRect = bin.getBoundingClientRect();
          if (
            touch.clientX > binRect.left &&
            touch.clientX < binRect.right &&
            touch.clientY > binRect.top &&
            touch.clientY < binRect.bottom
          ) {
            recycleTrash(trash);
          }
        });

        // فرار کردن
        trash.addEventListener("mousemove", e => {
          const rect = trash.getBoundingClientRect();
          const dx = e.clientX - (rect.left + rect.width/2);
          const dy = e.clientY - (rect.top + rect.height/2);
          if (Math.abs(dx) < 60 && Math.abs(dy) < 60) {
            trash.style.left = Math.min(window.innerWidth-50, Math.max(0, rect.left - dx*0.5)) + "px";
            trash.style.top = Math.min(window.innerHeight-100, Math.max(0, rect.top - dy*0.5)) + "px";
          }
        });

        trash.addEventListener("touchmove", e => {
          const touch = e.touches[0];
          const rect = trash.getBoundingClientRect();
          const dx = touch.clientX - (rect.left + rect.width/2);
          const dy = touch.clientY - (rect.top + rect.height/2);
          if (Math.abs(dx) < 80 && Math.abs(dy) < 80) {
            trash.style.left = Math.min(window.innerWidth-50, Math.max(0, rect.left - dx*0.4)) + "px";
            trash.style.top = Math.min(window.innerHeight-100, Math.max(0, rect.top - dy*0.4)) + "px";
          }
        });

        document.body.appendChild(trash);
      }
    }

    function recycleTrash(trash) {
      trash.remove();
      recycled++;
      bin.classList.add("drop");
      setTimeout(() => bin.classList.remove("drop"), 200);
      if (recycled >= trashCount) {
        level++;
        trashCount += 2;
        recycled = 0;
        levelDisplay.textContent = "Level: " + level;
        message.textContent = "Level up! New trash incoming...";
        setTimeout(() => message.textContent = "", 2000);
        createTrash(trashCount);
      }
    }

    bin.addEventListener("dragover", e => e.preventDefault());
    bin.addEventListener("drop", e => {
      const dragging = document.querySelector(".trash[data-dragging='true']");
      if (dragging) {
        recycleTrash(dragging);
      }
    });

    // شروع
    levelDisplay.textContent = "Level: " + level;
    createTrash(trashCount);
  </script>
</body>
</html>
